<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- google font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <title>Fonts</title>

  <style>
    body {
      font-family:Arial, Helvetica, sans-serif;
      font-size: 18px;
      line-height: 1.6em;
    }

    h1 {
      font-family: 'Roboto', sans-serif;
    }

    #about p {
      font-style: italic;
    }

    #about p span {
      font-weight: bold;
    }

   
   
  </style>

</head>
<body>
  <div id="welcome">
    <h1 >News site</h1>
    <p>Lorem ipsum dolor sit amet.</p>
  </div>

  <div id="about">
    <h2>New study claims dogs are better than cats</h2>
    <p>Lorem <span>ipsum dolor</span> sit.</p>
  </div>

    
</body>
</html>
