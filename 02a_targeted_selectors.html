<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Targeted selectors</title>

    <style>
        /* direct child */
        div > p {
            background: gray;
        }

        /* directly after */
        div + p {
            background: darkgray;
            color: white;
        }

        /* based on attribute */
        a[target] {
            background: red;
            color: white;
        }

        /* specific attribute value */
        input[type="text"],
        input[type="email"]{
            width: 100%;
            margin-bottom: 5px;
        }

    
    </style>

</head>
<div>
    <p>Lorem ipsum dolor sit amet.</p>
    <ul>
        <li>Item 1</li>
        <li><p>Item 2</p></li>
        <li>Item 3</li>
    </ul>

    <p>Lorem ipsum dolor sit amet.</p>
</div>

<p>Lorem ipsum dolor sit amet.</p>
<a href="#">Link 1</a>
<a href="#">Link 2</a>
<a href="#">Link 3</a>
<a href="https://google.com" target=_blank>Google</a>

<br>

<form action="">
    <input type="text" placeholder="name">
    <input type="email" placeholder="email">
    <input type="submit" value="submit">
</form>

</html>
