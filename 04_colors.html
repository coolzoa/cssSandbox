<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Colors</title>
  <style>
    /* colors using hex values w RGB and common names */
    h1 {
      color: #efef2f;
      border-color: azure;
    }

    /* using rgb value, each value is between 0-255 */
    h2 {
      color: rgb(0, 255,0)
    }

    /* HSL H is 0-360 for color, S is for saturation L is lightness*/
    h3 {
      color: hsl(0, 0%, 50%);
    }
   
  </style>
</head>
<body>
  <h1>Heading 1</h1>
  <h2>Heading 2</h2>
  <h3>HEading 3</h3>
  
</body>
</html>
